<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Seguridad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: red;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #info {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Fuiste hackeado</h1>
        <div id="info">
            <p id="device-info"></p>
            <p id="ip-info"></p>
            <p id="location-info"></p>
        </div>
    </div>

    <script>
        // Obtener información del dispositivo
        const deviceInfo = navigator.userAgent;
        document.getElementById("device-info").textContent = "Información del dispositivo: " + deviceInfo;

        // Obtener la dirección IP del usuario
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip-info").textContent = "Tu dirección IP: " + data.ip;
            })
            .catch(error => {
                document.getElementById("ip-info").textContent = "No se pudo obtener la dirección IP.";
            });

        // Obtener la ubicación del usuario
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location-info").textContent = "Geolocalización no soportada por el navegador.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("location-info").textContent = "Tu ubicación aproximada: " + data.address.city + ", " + data.address.country;
                })
                .catch(error => {
                    document.getElementById("location-info").textContent = "No se pudo obtener la ubicación.";
                });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location-info").textContent = "Permiso de geolocalización denegado.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location-info").textContent = "Información de ubicación no disponible.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location-info").textContent = "Tiempo de espera agotado para obtener la ubicación.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location-info").textContent = "Error desconocido al obtener la ubicación.";
                    break;
            }
        }

        getLocation();
    </script>
</body>
</html>
