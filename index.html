<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Seguridad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: red;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #info {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Fuiste hackeado</h1>
        <div id="info">
            <p id="device-info"></p>
            <p id="ip-info"></p>
            <p id="device-type"></p>
            <p id="location-info"></p>
        </div>
    </div>

    <script>
        // Obtener información del dispositivo (user agent)
        const deviceInfo = navigator.userAgent;
        document.getElementById("device-info").textContent = "Información del dispositivo: " + deviceInfo;

        // Obtener la dirección IP y la ubicación aproximada basada en IP
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip-info").textContent = "Tu dirección IP: " + data.ip;

                // Usar la IP para obtener la ubicación
                fetch(`https://ipapi.co/${data.ip}/json/`)
                    .then(response => response.json())
                    .then(locationData => {
                        document.getElementById("location-info").textContent = "Tu ubicación es: " + locationData.city + ", " + locationData.country_name;
                    })
                    .catch(error => {
                        document.getElementById("location-info").textContent = "";
                    });
            })
            .catch(error => {
                document.getElementById("ip-info").textContent = "";
            });

        // Determinar el tipo de dispositivo y modelo
        function getDeviceType() {
            const userAgent = navigator.userAgent;
            let deviceType = "Desconocido";

            if (userAgent.match(/Android/i)) {
                deviceType = "Dispositivo Android";
            } else if (userAgent.match(/iPhone/i)) {
                const model = userAgent.match(/\(.*?\)/)[0].replace("(", "").replace(")", "").split(";")[1].trim();
                deviceType = "iPhone " + model;
            } else if (userAgent.match(/iPad/i)) {
                deviceType = "iPad";
            } else if (userAgent.match(/iPod/i)) {
                deviceType = "iPod";
            } else if (userAgent.match(/BlackBerry/i)) {
                deviceType = "Dispositivo BlackBerry";
            } else if (userAgent.match(/Windows Phone/i)) {
                deviceType = "Windows Phone";
            } else {
                deviceType = "No estás usando un móvil";
            }

            document.getElementById("device-type").textContent = "Tipo de dispositivo: " + deviceType;
        }

        getDeviceType();
    </script>
</body>
</html>
